<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Bootstrap Files/css/bootstrap.min.css">
</head>
<script>
    var student=[];
    var index=-1;
    function Addstudent()
    {
        var r=document.getElementById("roll").value;
        var n=document.getElementById("name").value;

        var st={"RollNo":r,"Name":n};
        student.push(st);
       
        Displaystudent();
        //cleardata();
    }

    function Displaystudent()
    {
        var data="";
        student.forEach(function(d,i){
            data+="<tr><td>"+d.RollNo+"</td><td>"+d.Name+
                "</td><td>"+"<input type='button' value='x' onclick='deletestudent("+i+")'/>"+
                    "<input type='button' value='Edit' onclick='EditStudent("+i+")'/>"+
                    "</td></tr>";
        })
        document.getElementById("tbldata").innerHTML=data;
    }

 function deletestudent(p)
 {
    student.splice(p,1);
    Displaystudent();
 }

 function EditStudent(p)
 {
   index=p;
   var s=student[p];
   document.getElementById("roll").value=s.RollNo;
   document.getElementById("name").value=s.Name;        
 }

  function update()
  {
    var r=document.getElementById("roll").value;
    var n=document.getElementById("name").value;

    var t={"RollNo":r,"Name":n};
    student[index]=t; ///////////////////////important
    // clearData();
    Displaystudent();

  }

  
</script>

</style>
<body>

    <table border="1" class="table">
   
         <tr>
            <th> RollNO: </th>
            <th><input type="text" id="roll" class="form-control"></th>
         </tr>

         <tr>
            <th> Name: </th>
            <th><input type="text" id="name"  class="form-control"></th>
         </tr>

         <tr>
            <th> <input type="button"  value="submit" onclick="Addstudent()"> </th>
            <th>  <input type="button" value="update" onclick="update()"> </th>
         </tr>

         

        <tr>
            <th>Roll NO</th>
            <th>Name</th>
        </tr>

        <tbody id="tbldata"></tbody>
    </table>
</body>
</html>
