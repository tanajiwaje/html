<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        function calculation()
        {
            var marks=Number(document.getElementById("marks").value);
            
            if(marks>=35)
            {
                document.getElementById("h1").innerHTML="<h2>pass</h2>";
            }
            else
            {
                document.getElementById("h1").innerHTML="Grade=fail";
            }
        }

    </script>

</head>
<body>
    
    
    Enter marks:
    <input type="text" id="marks">
    <input type="button" value="submit" onclick="calculation()">
    <h1 id="h1">Grade</h1>
  
</body>
</html>
