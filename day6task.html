<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="/html/css/bootstrap.min.css">
    <style>
        #div1{
             margin-left: 40%;  
        }
        #div1 button{
            margin-left: 20px;
            width: 80px;

        }
    </style>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel panel-heading">
            <h2 class="panel-title" style="text-align: center;">Registration Form</h2>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="col-md-2"><label for="" style="text-align: right;">Candidate Name:</label></div>
                <div class="col-md-10"><input type="text" class="form-control"></div><br><br> <br><br>
                <div class="col-md-3"><label for="">Email Address:</label></div>
                <div class="col-md-3"><input type="text" class="form-control"></div>
                <div class="col-md-3"><label for="">Mobile:</label></div>
                <div class="col-md-3"><input type="text" class="form-control"></div>

                <div class="col-md-2"><label for="">Qualification:</label></div> <br><br>
                <select  name="name" id="" class="form-control">
                    <option value="">FYBCA</option>
                    <option value="">SYBCA</option>
                    <option value="">TYBCA</option>
        
                </select>
                 
                <div class="col-md-6"><label for="">Specilization:</label></div> 
                <select  name="name" id="" class="form-control">
                    <option value="">Computer</option>
                    <option value="">Network</option>
                    <option value="">Support</option>
        
                </select> <br> <br>

                <div class="col-md-2"><label for="">state</label></div>
                <div class="col-md-2"><select name="" id="" class="form-control">
                    <option value="">Maharashtra</option>
                    <option value="">goa</option>
                    <option value="">Punjab</option>
                </select></div>
                <div class="col-md-2"><label for="">city</label></div>
                <div class="col-md-2"><select name="" id="" class="form-control">
                    <option value="">Pune</option>
                    <option value="">Mumbai</option>
                    <option value="">Nashik</option>
                </select></div>
                <div class="col-md-2">location</div>
                <div class="col-md-2">
                    <select name="" id="" class="form-control">
                        <option value="">Mg road</option>
                        <option value="">main gate</option>
                        <option value="">main road</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div id="div1">
                <button class="btn btn-success">submit</button>
                <button class="btn btn-primary">cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
