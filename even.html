<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even number </title>
</head>
<script>
    for (i = 1; i <= 10; i++) {

        if (i % 2 == 0) {
            document.write("<span style=color:green>"+"even :"+i+"<span>" + "<br>");
        }
        else {
            document.write("<span style=color:red>"+"odd :"+i+"<span>" + "<br>");
        }
    }
</script>

</body>

</html>
