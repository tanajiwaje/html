<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function Logic()
      {
        var p1=document.getElementById("pass").value;
        var p2=document.getElementById("pass2").value;

        if(p1==p2)
        {
            document.getElementById("abc").innerHTML="Valid"
        }
        else
        {
            document.getElementById("abc").innerHTML="Invalid"
        }
      }
      
    </script>
</head>
<body>
    Enter Password <input type="text" id="pass">
    Confirm Password <input type="text" id="pass2">
    <input type="button" value="submit" onclick="Logic()">
    <p id="abc" style="color: red;"></p> 
</body>
</html>
