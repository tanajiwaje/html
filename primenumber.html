<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even number </title>
</head>

<script>

function prime(){
   var n=Number(document.write).value;
   var count=0;
   var i;

   for(i=2;i<n;i++)
   {
    if(n%i==0)
    {
        count++;
        break;
    }
   }
   
   if(count==0)
   {
    document.getElementById("num").innerHTML="Number is prime";
   }
   else
   {
    document.getElementById("num").innerHTML="Number is not prime";
   }
}

</script>

<body>
    Enter Number: <input type="text" placeholder="enter number">
    <input type="button" value="submit" onclick="prime()">
    <p id="num"></p>
</body>
</html>
